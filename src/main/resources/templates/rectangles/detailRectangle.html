<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addedRectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <!--HOME Button -->
				<div class="homebutton">
					<a href="/rectangles/view">
						<h3 class="text-center"> Home </h3>
					</a>
				</div>
                
                <h1 class="text-center mt-5 mb-4">Rectangle's Details</h1>

                <!--Content-->
                <table class="table">
                    <tr>
                        <th>Name</th>
                        <td th:text="${recs.name}"></td>
                    </tr>
                    <tr>
                        <th>Color</th>
                        <td th:text="${recs.color}"></td>
                    </tr>
                    <tr>
                        <th>Width</th>
                        <td th:text="${recs.width}"></td>
                    </tr>
                    <tr>
                        <th>Height</th>
                        <td th:text="${recs.height}"></td>
                    </tr>
                </table>

                <div th:style="'background-color: ' + ${recs.color} + '; width: ' + ${recs.width} + 'px; height: ' + ${recs.height} + 'px; margin-top: 20px;'"></div>

                <form th:action="@{/rectangles/view/{rid}/updatename(rid=${recs.rid})}" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Name"><br>
                    <input type="submit" value="Update Name">
                </form>
                <form th:action="@{/rectangles/view/{rid}/updatecolor(rid=${recs.rid})}" method="post">
                    <label for="color">Color:</label><br>
                    <input type="text" id="color" name="color" placeholder="Color"><br>
                    <input type="submit" value="Update Color">
                </form>
                <form th:action="@{/rectangles/view/{rid}/updatewidth(rid=${recs.rid})}" method="post">
                    <label for="width">Width:</label><br>
                    <input type="text" id="width" name="width" placeholder="Width"><br>
                    <input type="submit" value="Update Width">
                </form>
                <form th:action="@{/rectangles/view/{rid}/updateheight(rid=${recs.rid})}" method="post">
                    <label for="height">Height:</label><br>
                    <input type="text" id="height" name="height" placeholder="Height"><br>
                    <input type="submit" value="Update Height">
                </form>

            </div>
        </div>
    </main>
</body>
</html>
