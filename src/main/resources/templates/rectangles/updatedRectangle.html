<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>updatedRectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">

                <!--HOME Button -->
				<div class="homebutton">
					<a href="/rectangles/view">
						<h3 class="text-center"> Home </h3>
					</a>
				</div>
                
                <h1 class="text-center mt-5 mb-4">Updated Rectangle</h1><br>

                <!--Content-->
                <p>Updated Rectangle's Info:</p>
                
                <!-- Table-->
                <div class="table-responsive">
                    <table class="table">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Color</th>
                            <th>Width</th>
                            <th>Height</th>
                        </tr>
                        
                        <tr>
                            <td th:text="${recs.rid}"></td>
                            <td><a th:href="@{view/} + ${recs.rid}" th:text="${recs.name}"></a></td>
                            <td th:text="${recs.color}"></td>
                            <td th:text="${recs.width}"></td>
                            <td th:text="${recs.height}"></td>
                        </tr>
                    </table>
                </div>
                <!-- Rectangle Drawing + Name -->
                <div th:style="'background-color: ' + ${recs.color} + '; width: ' + ${recs.width} + 'px; height: ' + ${recs.height} + 'px; margin-top: 20px;'"></div>
                <p th:text="${recs.name}"></p><br>
                <p>Return to Home to view all rectangles</p>
            </div>
        </div>
    </main> 
</body>
</html>
